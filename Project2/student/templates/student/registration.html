<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Student Registration</h1>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{form}}
            <button>Submit</button>
        </form>
        {% comment %} <form action="">
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Submit">
        </form> {% endcomment %}
        {% comment %} <form action="">
            <ul>
                {{form.as_ul}}
            </ul>
            <input type="submit" value="Submit">
        </form> {% endcomment %}
        {% comment %} <form action="">
            {{form.as_p}}
            <input type="submit" value="Submit">
        </form> {% endcomment %}
        {% comment %} <form action="">
            {{form.first_name}}
            {{form.last_name}}
            {{form.email}}
            {{form.city}}
            <input type="submit" value="Submit">
        </form> {% endcomment %}
    </body>
</html>
