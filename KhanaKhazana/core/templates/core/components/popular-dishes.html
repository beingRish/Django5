{% load static %}
{% comment %} Popular Dish Section {% endcomment %}
<section class="bg-gradient-to-t from-orange-100 via-orange-50 to-white">
    <div class="container mx-auto px-24 py-16">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Popular Dishes</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {% for dish in dishes %}
                <div class="bg-gradient-to-b from-orange-100 via-orange-50 to-white shadow-md p-6 hover:shadow-xl transition-shadow duration-300">
                    <img src="{% static dish.image %}" alt="{{ dish.name }}" class="w-full h-48 object-cover">
                    <h3 class="text-2xl font-semibold text-gray-800 mt-4">{{ dish.name }}</h3>
                    <p class="text-gray-600 mt-2">{{ dish.desc }}</p>
                    <a href="#" class="inline-block bg-orange-500 text-white mt-4 px-2 py-2 rounded-full hover:bg-orange-600">Order Now</a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
