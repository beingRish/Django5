<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rich Text Editor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>    
    <div class="container-fluid">
        <div class="text-center mt-1">
            <h1>Blog Post</h1>
        </div>
        <div class="row my-2">
            <div class="col-md-8">
                <div class="p-3 border bg-light" style="max-height: 90vh;">
                    {% block left-content %}{% endblock left-content %}
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light overflow-auto" style="max-height: 90vh; min-height: 90vh">
                    {% block right-content %}{% endblock right-content %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
