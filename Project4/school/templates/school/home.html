<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <style>
        table, th, tr, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <h3>Information</h3>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>
        <th>Marks</th>
        <th>Passing Year</th>
        {% for data in all_data %}
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.roll}}</td>
                <td>{{data.city}}</td>
                <td>{{data.marks}}</td>
                <td>{{data.pass_date}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
