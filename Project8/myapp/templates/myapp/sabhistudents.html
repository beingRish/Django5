<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabhi Students</title>
</head>
<body>
    {% for stu in students %}
        <h3>
            {{stu.name}}
            {{stu.roll}}
            {{stu.course}}
        </h3>
    {% endfor %}
    <hr>
    {% for dj_stu in django_students %}
        <h3>
            {{dj_stu.name}}
            {{dj_stu.roll}}
            {{dj_stu.course}}
        </h3>
    {% endfor %}
</body>
</html>
