{% extends "account/base.html" %}
{% block title %}Delete Product{% endblock title %}

{% block content %}
<div class="flex items-center justify-center px-4 py-10">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Confirm Deletion</h2>
        <p class="text-gray-300 mb-6 text-center">
            Are you sure you want to delete the product
            <span class="font-semibold text-rose-400">"{{ product.name }}"</span>?
        </p>

        <form method="POST" class="flex flex-col space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-rose-600 hover:bg-rose-700 text-white py-2 rounded-md">
                Yes, Delete
            </button>
            <a href="{% url 'product_detail' product.id %}" class="text-center text-sm text-gray-400 hover:underline">
                Cancel and go back
            </a>
        </form>
    </div>
</div>
{% endblock content %}
